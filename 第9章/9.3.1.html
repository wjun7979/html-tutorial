<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .container {
        position: relative;
    }
    .circle {
        width: 100px;
        height: 100px;
        background-color: #85b2ec;
        border-radius: 50%;
    }
    .square {
        position: absolute;
        left: 50px;
        width: 50px;
        height: 100px;
        background-color: #fff;
    }
</style>    
</head>

<body>
<div class="container">
    <div class="square"></div>
    <div class="circle"></div>
</div>
</body>

</html>
