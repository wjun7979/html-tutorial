<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .clearfix:after {
        display: block;
        content: "";
        clear: both;
    }

    .parent {
        width: 500px;
        padding: 5px;
        border: 1px solid red;
    }
    .child {
        float: left;
        width: 100px;
        height: 100px;
        margin-right: 5px;
        border: 1px solid blue;
    }
</style>    
</head>

<body>
<div class="parent clearfix">
    <div class="child">div1</div>
    <div class="child">div2</div>
    <div class="child">div3</div>
</div>
</body>

</html>
