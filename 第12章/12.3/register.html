<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="default.css">
    <script>0</script>
</head>

<body>
    <div class="header">
        <div class="title-line">
            <span class="title">注册</span>
        </div>
    </div>
    <div class="register-container">
        <form name="registerForm">
            <div class="form-group">
                <input class="form-control" type="text" name="username" maxlength="10" required placeholder="呢称""/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" maxlength="20" required placeholder="密码" />
            </div>
            <div class="form-group clearfix">
                <div class="form-group-select">
                    <select class="form-control" name="country_code">
                        <option>中国大陆</option>
                        <option>中国香港特别行政区</option>
                        <option>中国澳门特别行政区</option>
                        <option>中国台湾</option>
                        <option>美国</option>
                    </select>
                </div>
                <div class="form-group-input">
                    <input class="form-control" type="text" name="tel" required placeholder="填写常用手机号""/>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="code" required placeholder="请输入短信验证码""/>
                <div class="form-group-button">
                    <button class="btn btn-primary" type="button">点击获取</button>
                </div>
            </div>
            <div class="form-group">
                <input id="agree" type="checkbox">
                <label class="checkbox-label" for="agree">我已同意《某某网用户使用协议》和《某某隐私政策》</label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">注册</button>
            </div>
        </form>
    </div>
</body>

</html>
