<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    img {width:150px;}
    .f-blur {filter: blur(4px);}
    .f-brightness {filter: brightness(50%);}
    .f-contrast {filter: contrast(200%);}
    .f-grayscale {filter: grayscale(1);}
    .f-hue-rotate {filter: hue-rotate(90deg);}
    .f-invert {filter: invert(100%);}
    .f-opacity {filter: opacity(0.5);}
    .f-saturate {filter: saturate(500%);}
    .f-sepia {filter: sepia(1);}
</style>
</head>

<body>
<img class="f-blur" src="images/lufei.gif" alt="海贼王路飞" />
<img class="f-brightness" src="images/lufei.gif" alt="海贼王路飞" />
<img class="f-contrast" src="images/lufei.gif" alt="海贼王路飞" />
<img class="f-grayscale" src="images/lufei.gif" alt="海贼王路飞" />
<img class="f-hue-rotate" src="images/lufei.gif" alt="海贼王路飞" /><br/>
<img class="f-invert" src="images/lufei.gif" alt="海贼王路飞" />
<img class="f-opacity" src="images/lufei.gif" alt="海贼王路飞" />
<img class="f-saturate" src="images/lufei.gif" alt="海贼王路飞" />
<img class="f-sepia" src="images/lufei.gif" alt="海贼王路飞" />
</body>

</html>
