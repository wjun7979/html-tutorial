<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .block span {
        width:100px;
        height: 30px;
        border: red 1px solid;
        margin: 10px;
        display: block;
    }

    .inline p {
        width:100px;
        height: 30px;
        border: red 1px solid;
        margin: 10px;
        display: inline;
    }

    .inline-block span {
        width:100px;
        height: 30px;
        border: red 1px solid;
        margin: 10px;
        display: inline-block;
    }
</style>    
</head>

<body>
<div class="block">
    <span>苹果</span>
    <span>香蕉</span>
    <span>桔子</span>
</div>

<div class="inline">
    <p>苹果</p>
    <p>香蕉</p>
    <p>桔子</p>
</div>

<div class="inline-block">
    <span>苹果</span>
    <span>香蕉</span>
    <span>桔子</span>
</div>
</body>

</html>
