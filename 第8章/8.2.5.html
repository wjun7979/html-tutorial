<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    div {
        width: 150px;
        height: 180px;
        display: inline-block;
        border: 1px solid red;
        background-image: url("images/bg_size.jpg");
        background-repeat: no-repeat;
    }
    .bg-size {background-size: 100% 100%;}
    .bg-size-cover {background-size: cover;}
    .bg-size-contain {background-size: contain;}
</style>    
</head>

<body>
<div class="bg-size"></div>
<div class="bg-size-cover"></div>
<div class="bg-size-contain"></div>
</body>

</html>
