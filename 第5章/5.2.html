<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    ol.decimal {list-style-type: decimal-leading-zero}
    ol.roman {list-style-type: upper-roman}
    ol.lower {list-style-type: lower-alpha}
    ol.upper {list-style-type: upper-alpha}
</style>    
</head>

<body>
<ol class="decimal">
    <li>咖啡</li>
    <li>茶</li>
    <li>可口可乐</li>
</ol>

<ol class="roman">
    <li>咖啡</li>
    <li>茶</li>
    <li>可口可乐</li>
</ol>

<ol class="lower">
    <li>咖啡</li>
    <li>茶</li>
    <li>可口可乐</li>
</ol>

<ol class="upper">
    <li>咖啡</li>
    <li>茶</li>
    <li>可口可乐</li>
</ol>
</body>

</html>
