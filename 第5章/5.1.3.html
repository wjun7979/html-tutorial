<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    ul.inside {list-style-position: inside;}
    ul.outside {list-style-position: outside;}
</style>    
</head>

<body>
<ul class="inside">
    <li>咖啡</li>
    <li>茶</li>
    <li>可口可乐</li>
</ul>
<ul class="outside">
    <li>咖啡</li>
    <li>茶</li>
    <li>可口可乐</li>
</ul>
</body>

</html>
