<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    * {
        box-sizing: border-box;
    }
    .form-control {
        width: 300px;
        height: 34px;
        padding: 6px 12px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #555;
        font-size: 14px;
        border-radius: 4px;
    }
    .form-control:focus {
        outline: 1px solid red;
    }
    textarea.form-control {
        height: auto;
    }
</style>    
</head>

<body>
<textarea class="form-control" name="clause" rows="3" placeholder="Textarea"></textarea>
</body>

</html>
