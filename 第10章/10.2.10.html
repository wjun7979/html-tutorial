<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    * {
        box-sizing: border-box;
    }
    .form-control {
        width: 200px;
        height: 34px;
        margin-bottom: 5px;
        padding: 6px 12px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #555;
        font-size: 14px;
        border-radius: 4px;
    }
</style>
</head>

<body>
<input class="form-control" type="date" name="mydate" />
<input class="form-control" type="time" name="mytime" />
<input class="form-control" type="datetime-local" name="mydatetime" /><br />
<input class="form-control" type="month" name="mymonth" />
<input class="form-control" type="week" name="myweek" />
</body>

</html>
