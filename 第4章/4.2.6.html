<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
	p.red {color:red;}
	p.blue {color:rgb(0,0,255);}
	p.green {color:#00FF00;}
	p.blank {color:rgba(0,0,0,0.5);}
</style>
</head>

<body>
<p class="red">这是段红字的文字。</p>
<p class="blue">这是段蓝字的文字。</p>
<p class="green">这是段绿字的文字。</p>
<p class="blank">这是段黑色半透明的文字。</p>
</body>

</html>
