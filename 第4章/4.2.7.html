<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>  
    p.center {text-align: center}  
    p.left {text-align: left}  
    p.right {text-align: right}  
    p.justify {text-align: justify;} 
</style>      
</head>

<body>
<p class="center">这是一段水平居中的文字</p>  
<p class="left">这是一段水平靠左对齐的文字</p>  
<p>这是一段水平两端对齐的文字，当这段文本只有一行时justify不进行任何处理，还有就是强制换行的也不处理，所以只有当文字强制占满了一行时它才处理。</p>
<p class="justify">这是一段水平两端对齐的文字，当这段文本只有一行时justify不进行任何处理，还有就是强制换行的也不处理，所以只有当文字强制占满了一行时它才处理。</p>
</body>

</html>
