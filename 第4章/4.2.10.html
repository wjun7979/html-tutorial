<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>  
    p {text-indent: 2em;}  
</style>     
</head>

<body>
<p>把 Web 页面上的段落的第一行缩进，这是一种最常用的文本格式化效果。text-indent 属性可以方便地实现文本缩进。</p>  
<p>通过使用 text-indent 属性，所有元素的第一行都可以缩进一个给定的长度，甚至该长度可以是负值。</p>  
</body>

</html>
